<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/bass.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/index.js"></script>
</head>

<body>
    <div class="layui-main">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
        </div>
    </div>
    <div class="loginbox">
        <div class="title">
        </div>
        <div class="login">
            <form class="layui-form" action="" id="btn-log">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </form>
            <a href="javascript:">现在去注册</a>
        </div>
        <div class="reglog">
            <form class="layui-form" action="" id="btn-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input id="zhuname" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input id="shezhi" type="password" name="password" required lay-verify="required|pass"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input id="reg" type="password" name="password" required lay-verify="required|pass|regpass"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <button id="ljzc" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button>
            </form>
            <a href="javascript:">返回登录</a>
        </div>
    </div>
</body>

</html>
